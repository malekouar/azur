<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serveur">
            <h2><span jhiTranslate="azursupportwebtoolApp.serveur.detail.title">Serveur</span> {{serveur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="azursupportwebtoolApp.serveur.serveurType">Serveur Type</span></dt>
                <dd>
                    <span>{{serveur.serveurType}}</span>
                </dd>
                <dt><span jhiTranslate="azursupportwebtoolApp.serveur.serveurNom">Serveur Nom</span></dt>
                <dd>
                    <span>{{serveur.serveurNom}}</span>
                </dd>
                <dt><span jhiTranslate="azursupportwebtoolApp.serveur.serveurIp">Serveur Ip</span></dt>
                <dd>
                    <span>{{serveur.serveurIp}}</span>
                </dd>
                <dt><span jhiTranslate="azursupportwebtoolApp.serveur.login">Login</span></dt>
                <dd>
                    <span>{{serveur.login}}</span>
                </dd>
                <dt><span jhiTranslate="azursupportwebtoolApp.serveur.password">Password</span></dt>
                <dd>
                    <span>{{serveur.password}}</span>
                </dd>
                <dt><span jhiTranslate="azursupportwebtoolApp.serveur.config">Config</span></dt>
                <dd>
                    <div *ngIf="serveur.configId">
                        <a [routerLink]="['/config', serveur.configId, 'view']">{{serveur.configId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/serveur', serveur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
